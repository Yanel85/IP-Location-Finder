<!DOCTYPE html>
<html>

    <head>
        <title id="optionsTitle"></title>
        <style>
            body {
                padding: 10px;
                width: 280px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            select {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <h2 id="optionsHeading"></h2>
        <label for="apiUrl" id="optionsApiLabel"></label>
        <select id="apiUrl">
            <option value="https://ipapi.co/{ip}/json">ipapi.co</option>
            <option value="https://ipinfo.io/{ip}/json">ipinfo.io</option>
            <option value="https://www.cloudflare.com/cdn-cgi/trace">cloudflare</option>
        </select>
        <div id="status"></div>
        <script src="popup.js"></script>
    </body>

</html>
